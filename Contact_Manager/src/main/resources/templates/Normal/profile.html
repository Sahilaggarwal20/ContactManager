<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org" th:replace="Normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>User Profile</title>

</head>

<body>
	<section>
		<br>
		<div>
			<div class="card mr-3 ml-3 ">
				<div class="container">
					<div class="row">
						<div class="container text-center">
							<h2> Welcome!!</h2>
							<img th:src="@{/image/default.png}" class="myprofle" style="height:160px; width:160px"
								alt="Profile photo" />

							<h2 class="mt-3"><span th:text="${user.name}"></span></h2>

							<table class="table">
								<tbody>
									<!-- id -->
									<tr>
										<th scope="col">#USER_ID</th>
										<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
									</tr>

									<!-- email -->
									<tr>
										<th scope="col">Email</th>
										<th scope="col"><span th:text="${user.email}"></span></th>
									</tr>

									<!-- Role -->
									<tr>
										<th scope="col">Role</th>
										<th scope="col"><span th:text="${user.role}"></span></th>
									</tr>
									<!-- account enable -->
									<tr>
										<th scope="col">Account Enable</th>
										<th scope="col"><span th:text="${user.enabled}"></span></th>
									</tr>
									<!-- about -->
									<tr>
										<th scope="col">About</th>
										<th scope="col"><span th:text="${user.about}"></span></th>
									</tr>

								</tbody>

							</table>

						</div>
					</div>
					<form method="post" th:action="@{'/user/updatecontact/'+${user.id}}" class="mt-3 text-center">
						<button type="submit" class="btn btn-primary btn-sm">Update</button>
					</form>

				</div>
			</div>
		</div>
	<script>
	$(document).ready( ()=>{
	$(".item").removeClass('active');
	$("#profile-link").addClass("active");
	});
</script>
	</section>

</body>

</html>
