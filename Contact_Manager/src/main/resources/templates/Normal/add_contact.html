<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org" th:replace="Normal/base::Layout(~{::div})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Add Contacts</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>
	<div class="card mr-3 mt-3">
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
							th:action="@{/user/process-contact}" class="mt-2" id="contactForm">
							<!-- name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text" style="margin-right: 5px;">
										<i class="fa-solid fa-user"></i>
									</div>
								</div>
								<input type="text" id="name" name="Name" placeholder="Enter Name" required
									class="form-control">
							</div>
							<!-- Phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text" style="margin-right: 5px;">
										<i class="fa-solid fa-phone"></i>
									</div>
								</div>
								<input  type="number" id="number" name="Phone" class="form-control"
									placeholder="Enter Phone Number" required min="10">
							</div>


							<!-- Work -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text" style="margin-right: 5px;">
										<i class="fa-solid fa-briefcase"></i>
									</div>
								</div>
								<input type="text" id="work" class="form-control" name="Work" placeholder="Enter Work"
									required>

							</div>

							<!-- Email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text" style="margin-right: 5px;">
										<i class="fa-solid fa-envelope"></i>
									</div>
								</div>
								<input type="text" id="mail" class="form-control" name="Email" placeholder="Enter Email"
									required>

							</div>

							<!-- Description -->
							<div class="form-group mt-3">
								<textarea id="Description" class="form-control" name="Description" cols="30" rows="5"
									 placeholder="Enter Contact Description"></textarea>
							</div>

							<!-- Image -->
							<div class="custom-file">
								<input type="file" name="profileImage">
							</div>
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save</button>
							</div>

							<!--    
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit">Add Contact</button>
            -->

						</form>
					</div>
				</div>
			</div>
			<script>
	$(document).ready( ()=>{
	$(".item").removeClass('active');
	$("#add-link").addClass("active");
	});
</script>
		</div>

	</div>

</body>

</html>
