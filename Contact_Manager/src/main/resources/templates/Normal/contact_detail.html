<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org" th:replace="Normal/base::Layout(~{::div})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Display Contacts</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>

	<div class="card mr-3 ml-3 ">
    <div class="container" >
        <div class="row">
            <div class="col-md-3">
                <!-- "Back" button -->
            <a href="/user/showContact/0" class="btn btn-primary btn-sm mt-2">Back</a>

            </div>
			<div class="container text-center">		
		<img src="" class="myprofle" style="height:160px; width:160px" th:src="@{'/image/' + ${contact.Imageurl} }" alt="Profile photo  "/>
				<h2 class="mt-3"><span th:text="${contact.name}"></span></h2>
				<table class="table">
					<tbody>
						<!-- id -->
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
						</tr>

						<!-- phone -->
						<tr>
							<th scope="col">Phone</th>
							<th scope="col"><span th:text="${contact.phone}"></span></th>
						</tr>

						<!-- email -->
						<tr>
							<th scope="col">Email</th>
							<th scope="col"><span th:text="${contact.email}"></span></th>
						</tr>

						<!-- work -->
						<tr>
							<th scope="col">Work</th>
							<th scope="col"><span th:text="${contact.work}"></span></th>
						</tr>

						<!-- description -->
						<tr>
							<th scope="col">Description</th>
							<th scope="col"><span th:text="${contact.description}"></span></th>
						</tr>

					</tbody>

				</table>
						<!-- description 

				<div class="description">
					<th:block th:utext="${contact.description}"></th:block>
				</div>  -->
							<form method="post" th:action="@{'/user/updatecontact/'+${contact.cid}}" class="mt-3">
								<button type="submit" class="btn btn-primary btn-sm">Update</button>
							</form>
				<a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-sm mt-2">Delete</a>


				<!--	
 		<h3 class="mt-3">Phone: <span th:text="${contact.phone}"></span></h3>
 		<h3 class="mt-3">Email: <span th:text="${contact.email}"></span></h3>
		<h3 class="mt-3">Work: <span th:text="${contact.work}"></span></h3>
		<h3 class="mt-3">Description: <span th:text="${contact.description}"></span></h3>
		-->
			</div>
		</div>

</div>
<h th:unless="${contact}">unaccessable</h>
	</div>

<script>
        function goBack() {
            // Navigate back to the specified URL
            window.location.href = '/user/showContact/0';
        }
    
</script>


</body>

</html>
